<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine?</title>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* FLOATING HEARTS */
.heart {
  position: fixed;
  bottom: -30px;
  font-size: 24px;
  animation: floatUp 6s linear forwards;
  pointer-events: none;
  z-index: 1;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* CARD */
.card {
  background: white;
  padding: 32px 20px;
  border-radius: 16px;
  width: 320px;
  text-align: center;
  position: relative;
  z-index: 5;
}

h1 {
  color: #ff2e63;
  font-size: 1.4rem;
}

/* BUTTON AREA */
.buttons {
  position: relative;
  height: 180px;
  margin-top: 20px;
}

/* YES */
#yesBtn {
  position: absolute;
  left: 50%;
  top: 60px;
  transform: translateX(-50%);
  padding: 12px 26px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: #ff2e63;
  color: white;
  z-index: 2;
}

/* NO */
#noBtn {
  position: absolute;
  left: 50%;
  top: 120px;
  transform: translateX(-50%);
  padding: 12px 26px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: #e0e0e0;
  transition: left 0.25s ease, top 0.25s ease;
  z-index: 3;
}

/* NO TEXT */
.no-text {
  position: absolute;
  top: -32px;
  left: 50%;
  transform: translateX(-50%);
  background: black;
  color: white;
  padding: 6px 12px;
  border-radius: 12px;
  font-size: 13px;
  white-space: nowrap;
  z-index: 99;
}

/* YES OVERLAY */
.yes-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.yes-overlay img {
  width: 280px;
  max-width: 90%;
  border-radius: 20px;
}

.yes-text {
  color: white;
  font-size: 1.5rem;
  margin-top: 20px;
  text-align: center;
}
</style>
</head>

<body>

<div class="card">
  <h1>Subu will you be my valentine? üíñ</h1>
  <div class="buttons">
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üíî</button>
  </div>
</div>

<!-- AUDIO -->
<audio id="noSound" preload="auto">
  <source src="fahhhhh.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const noSound = document.getElementById("noSound");

let noCount = 0;

/* HEART SPAWNER */
function spawnHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
  h.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}
setInterval(spawnHeart, 600);

/* TELANGANA TEXTS */
const texts = [
  "NO button only naam ke vaasthe üòÇ",
  "Endi ra idi üòè",
  "Ala kaadu amma üòÇ",
  "YES nokku ra baby ‚ù§Ô∏è",
  "Lite teesko üôÉ",
  "Ayyo almost üòÑ",
  "Ee NO button pani kaadu!",
  "Try chesthunnav ga üòÇ",
  "Heart already YES annadi ‚ù§Ô∏è"
];

/* BRAHMANANDAM GIFS (ALL) */
const brahmanandamGifs = [
  "https://i.giphy.com/media/3ohhwsCGY1xH3JXJsc/giphy.gif",
  "https://i.giphy.com/media/l4FGpP4lxGGgK5CBW/giphy.gif",
  "https://i.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif",
  "https://media.tenor.com/_yZlR5J9G1QAAAAC/brahmanandam-laugh.gif"
];

/* SAFE POSITIONS */
const positions = [
  { x: 20,  y: 20  },
  { x: 200, y: 20  },
  { x: 20,  y: 140 },
  { x: 200, y: 140 }
];

/* MOVE NO */
function moveNo(userTriggered) {
  noCount++;

  if (userTriggered && noCount >= 2) {
    noSound.currentTime = 0;
    noSound.play().catch(() => {});
  }

  const pos = positions[Math.floor(Math.random() * positions.length)];
  noBtn.style.left = pos.x + "px";
  noBtn.style.top = pos.y + "px";

  showText();
}

/* ONE TEXT ONLY */
function showText() {
  const old = noBtn.querySelector(".no-text");
  if (old) old.remove();

  const t = document.createElement("div");
  t.className = "no-text";
  t.textContent = texts[Math.floor(Math.random() * texts.length)];
  noBtn.appendChild(t);

  setTimeout(() => t.remove(), 2800);
}

/* EVENTS */
noBtn.addEventListener("mouseenter", () => moveNo(false));
noBtn.addEventListener("mousedown", () => moveNo(true));
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  moveNo(true);
});

/* YES CLICK ‚Äî RANDOM BRAHMANANDAM GIF */
yesBtn.addEventListener("click", () => {
  const gif =
    brahmanandamGifs[Math.floor(Math.random() * brahmanandamGifs.length)];

  const overlay = document.createElement("div");
  overlay.className = "yes-overlay";
  overlay.innerHTML = `
    <img src="${gif}">
    <div class="yes-text">Ayyo üòÇ‚ù§Ô∏è<br>Valentine confirmed!</div>
  `;
  document.body.appendChild(overlay);

  for (let i = 0; i < 30; i++) {
    setTimeout(spawnHeart, i * 120);
  }
});
</script>

</body>
</html>
