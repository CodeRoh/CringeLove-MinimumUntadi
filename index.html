<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine?</title>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* HEARTS */
.heart {
  position: fixed;
  bottom: -30px;
  font-size: 24px;
  animation: floatUp 6s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* CARD */
.card {
  background: white;
  padding: 32px 20px;
  border-radius: 16px;
  width: 320px;
  text-align: center;
  position: relative;
  z-index: 10;
}

h1 {
  color: #ff2e63;
  font-size: 1.4rem;
}

/* BUTTON AREA */
.buttons {
  position: relative;
  height: 180px;
  margin-top: 20px;
}

/* YES */
#yesBtn {
  position: absolute;
  left: 50%;
  top: 60px;
  transform: translateX(-50%);
  padding: 12px 26px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: #ff2e63;
  color: white;
  z-index: 2;
}

/* NO */
#noBtn {
  position: absolute;
  left: 50%;
  top: 120px;
  transform: translateX(-50%);
  padding: 12px 26px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: #e0e0e0;
  transition: left 0.3s ease, top 0.3s ease;
  z-index: 3;
}

/* NO TEXT */
.no-text {
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  background: black;
  color: white;
  padding: 6px 12px;
  border-radius: 12px;
  font-size: 13px;
  white-space: nowrap;
  z-index: 99;
}

/* YES OVERLAY */
.yes-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.yes-overlay img {
  width: 260px;
  border-radius: 20px;
}

.yes-text {
  color: white;
  font-size: 1.4rem;
  margin-top: 20px;
  text-align: center;
}
</style>
</head>

<body>

<div class="card">
  <h1>Subu will you be my valentine? üíñ</h1>
  <div class="buttons">
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üíî</button>
  </div>
</div>

<audio id="noSound" src="no-sound.mp3"></audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const noSound = document.getElementById("noSound");

let noAttempts = 0;

/* HEARTS */
function spawnHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(spawnHeart, 600);

/* TELANGANA TEXTS */
const texts = [
  "NO button only naam ke vaasthe üòÇ",
  "Endi ra idi üòè",
  "Ala kaadu amma üòÇ",
  "YES nokku ra baby ‚ù§Ô∏è",
  "Lite teesko üôÉ",
  "Ayyo almost üòÑ",
  "Ee NO button pani kaadu!",
  "Try chesthunnav ga üòÇ",
  "Heart already YES annadi ‚ù§Ô∏è"
];

/* SAFE POSITIONS */
const positions = [
  { x: 20, y: 20 },
  { x: 200, y: 20 },
  { x: 20, y: 140 },
  { x: 200, y: 140 }
];

/* MOVE NO */
function moveNo() {
  noAttempts++;

  if (noAttempts > 1) {
    noSound.currentTime = 0;
    noSound.play().catch(() => {});
  }

  const pos = positions[Math.floor(Math.random() * positions.length)];
  noBtn.style.left = pos.x + "px";
  noBtn.style.top = pos.y + "px";

  showText();
}

/* SINGLE TEXT */
function showText() {
  const existing = noBtn.querySelector(".no-text");
  if (existing) existing.remove();

  const msg = document.createElement("div");
  msg.className = "no-text";
  msg.textContent = texts[Math.floor(Math.random() * texts.length)];
  noBtn.appendChild(msg);

  setTimeout(() => msg.remove(), 2800);
}

/* EVENTS */
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("mousedown", moveNo);
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  moveNo();
});

/* YES CLICK ‚Äî BRAHMANANDAM MOMENT */
yesBtn.addEventListener("click", () => {
  const overlay = document.createElement("div");
  overlay.className = "yes-overlay";
  overlay.innerHTML = `
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
    <div class="yes-text">Ayyo ‚ù§Ô∏èüòÇ<br>Valentine locked!</div>
  `;
  document.body.appendChild(overlay);

  for (let i = 0; i < 30; i++) {
    setTimeout(spawnHeart, i * 120);
  }
});
</script>

</body>
</html>
